[package]
authors = ["Holger Rapp <hrapp@google.com>"]
name = "point_viewer"
version = "0.1.0"
edition = "2018"

[dependencies]
byteorder = "1.3.2"
cgmath = "0.17.0"
collision = "0.20.1"
crossbeam = "0.7.1"
error-chain = "0.12.1"
fnv = "1.0.6"
libc = "0.2.60"
lru = "0.1.15"
nalgebra = "0.18.0"
nav-types = "0.4.2"
num = "0.2.0"
num_cpus ="1.10.1"
num-traits = "0.2.8"
objekt = "0.1.2"
pbr = "1.0.1"
protobuf = "2.8.0"
s2 = "0.0.9"
scoped-pool = "1.0.0"
structopt = "0.2.18"
walkdir = "2.2.8"

[dependencies.point_viewer_proto_rust]
path = "point_viewer_proto_rust"

[build-dependencies]
cmake = "0.1.40"

[dev-dependencies]
tempdir = "0.3.7"

[workspace]
members = [
   "point_cloud_client",
   "point_viewer_grpc",
   "point_viewer_grpc_proto_rust",
   "point_viewer_proto_rust",
   "quadtree",
   "sdl_viewer",
   "octree_web_viewer",
   "xray",
   "xray_proto_rust",
]
