[package]
authors = ["Holger Rapp <hrapp@google.com>"]
name = "point_viewer"
version = "0.1.0"
edition = "2018"

[dependencies]
byteorder = "^0.5.3"
cgmath = "0.16.0"
collision = "0.18.0"
error-chain = "0.11.0"
fnv = "1.0.6"
num = "0.1.36"
num-traits = "0.1.36"
pbr = "1.0.0-alpha.1"
protobuf = "2.0.0"
scoped-pool = "^0.1"
structopt = "0.2"
walkdir = "^0.1.5"
libc = "0.2.43"

[dependencies.point_viewer_proto_rust]
path = "point_viewer_proto_rust"

[dev-dependencies]
tempdir = "0.3.7"

[workspace]
members = [
   "point_cloud_client",
   "point_viewer_grpc",
   "point_viewer_grpc_proto_rust",
   "point_viewer_proto_rust",
   "quadtree",
   "sdl_viewer",
   "octree_web_viewer",
   "xray",
   "xray_proto_rust",
]
