# Based on https://github.com/japaric/rust-everywhere.

cache: cargo
language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly
  include:
    - rust: stable
      before_script:
        - rustup component add rustfmt
      script:
        - cargo fmt --all -- --check

addons:
  apt:
    packages:
      - cmake
      - g++
      - git
      - libc-dev
      - libgoogle-glog-dev
      - libsdl2-dev
      - ninja-build

install:
  - bash ci/install.sh

before_script:
  - bash ci/before_script.sh

script:
  - bash ci/script.sh

notifications:
  email:
    on_success: never
