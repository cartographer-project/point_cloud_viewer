# Based on https://github.com/japaric/rust-everywhere.

cache: cargo
language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: beta
    - rust: nightly

addons:
  apt:
    packages:
      - cmake
      - g++
      - git
      - libc-dev
      - libgoogle-glog-dev
      - libsdl2-dev
      - ninja-build

install:
  - bash ci/install.sh

script:
  - bash ci/script.sh

notifications:
  email:
    on_success: never
