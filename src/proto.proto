syntax = "proto3";

package point_viewer.proto;

message Vector3f {
  float x = 1;
  float y = 2;
  float z = 3;
}

message AxisAlignedCube {
  Vector3f min = 1;
  float edge_length = 2;
}

message AxisAlignedCuboid {
  Vector3f min = 1;
  Vector3f max = 2;
}

message NodePoints {
  string id = 1;
  int64 num_points = 2;
}

message Meta {
  int32 version = 1;
  AxisAlignedCuboid bounding_box = 4;
  double resolution = 3;
  repeated NodePoints node_points = 5;
}

message Node {
  enum PositionEncoding {
    INVALID = 0;
    Uint8 = 1;
    Uint16 = 2;
    Float32 = 3;
  }

  AxisAlignedCube bounding_cube = 1;
  PositionEncoding position_encoding = 2;
  int64 num_points = 3;
}
